buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'io.fabric.tools:gradle:1.28.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    Versions = [
            minSdk      : 24,
            targetSdk   : 28,
            compileSdk  : 28,
            buildTools: "28.0.3",
            java: '1.8.0']
    Deps = [
            dagger      : '2.22.1',
            butterknife : '10.1.0',
            moxy        : '1.5.7',
            appcompat   : '1.1.0-alpha05',
            junit       : 4.12,
            androidJUnit: '1.1.1-beta01',
            espresso    : '3.1.1', omegaTypes: '0.2.0', rxJava: '2.2.5', rxAndroid: '2.1.0', room: '2.1.0-beta01']
}