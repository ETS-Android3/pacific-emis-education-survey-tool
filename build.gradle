buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'io.fabric.tools:gradle:1.28.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    Versions = [
            minSdk    : 24,
            targetSdk : 28,
            compileSdk: 28,
            buildTools: "28.0.3",
            java      : '1.8.0',
            appVersion: "2.0"]
    Deps = [
            dagger          : '2.22.1',
            butterknife     : '10.1.0',
            moxy            : '1.5.7',
            appcompat       : '1.1.0-alpha05',
            junit           : '4.13-beta-3',
            androidJUnit    : '1.1.1-beta01',
            espresso        : '3.2.0-beta01',
            omegaTypes      : '1.0.0',
            rxJava          : '2.2.5',
            rxAndroid       : '2.1.0',
            room            : '2.1.0-beta01',
            omegaRecycler   : '1.9.6',
            material        : '1.1.0-alpha06',
            dropbox         : '3.1.0',
            omegaViews      : '1.0.2',
            constraintLayout: '2.0.0-beta1',
            work            : '2.0.1',
            gson            : '2.8.5']
}