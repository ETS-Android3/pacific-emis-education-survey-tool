name: pacific_dashboards
description: Pacific Dashboards app

version: 1.0.1+4

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.2
  rxdart: ^0.22.4
  charts_flutter: ^0.8.1
  dio: ^3.0.3
  path_provider: ^1.4.0
  shared_preferences: ^0.5.4
  flutter_svg: ^0.14.3
  firebase_crashlytics: ^0.1.0+3
  firebase_core: ^0.4.0+9
  flutter_launcher_icons: ^0.7.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.7

flutter:
  uses-material-design: true
  
  assets:
    - images/logos/Federated States of Micronesia.png
    - images/logos/Marshall Islands.png
    - images/splash/Splash.png
    - images/icons/Budgets.svg
    - images/icons/Exams.svg
    - images/icons/Indicators.svg
    - images/icons/School Accreditations.svg
    - images/icons/Schools.svg
    - images/icons/Teachers.svg
    - fonts/NotoSans-Regular.ttf
    - images/icons/Tune.svg

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/logos/logo.png"
  image_path_android: "images/logos/logo.png"

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf