name: pacific_dashboards
description: Pacific Dashboards app

version: 1.0.5+7

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.2
  rxdart: ^0.23.1
  charts_flutter: ^0.8.1
  dio: ^3.0.8
  path_provider: ^1.5.1
  shared_preferences: 0.5.6+1
  flutter_svg: ^0.17.0
  firebase_crashlytics: ^0.1.2+4
  firebase_core: ^0.4.3+2
  flutter_launcher_icons: ^0.7.4
  bloc: ^3.0.0
  flutter_bloc: ^3.1.0
  equatable: ^1.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.9

flutter:
  uses-material-design: true
  
  assets:
    - images/fedemis.png
    - images/miemis.png
    - images/kiribati.png
    - images/splash.png
    - images/budgets.svg
    - images/exams.svg
    - images/indicators.svg
    - images/school_accreditations.svg
    - images/schools.svg
    - images/teachers.svg
    - images/tune.svg
    - fonts/NotoSans-Regular.ttf

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/logos/logo.png"
  image_path_android: "images/logos/logo.png"

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf