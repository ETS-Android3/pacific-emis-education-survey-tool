name: pacific_dashboards
description: Pacific Dashboards app

version: 1.0.1+4

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.2
  rxdart: ^0.22.4
  charts_flutter: ^0.8.1
  dio: ^3.0.3
  path_provider: ^1.4.0
  shared_preferences: 0.5.3
  flutter_svg: ^0.14.4
  firebase_crashlytics: ^0.1.1+2
  firebase_core: ^0.4.1+5
  flutter_launcher_icons: ^0.7.3
  bloc: ^2.0.0
  flutter_bloc: ^2.0.0
  equatable: ^0.6.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.7

flutter:
  uses-material-design: true
  
  assets:
    - images/fedemis.png
    - images/miemis.png
    - images/splash.png
    - images/budgets.svg
    - images/exams.svg
    - images/indicators.svg
    - images/school_accreditations.svg
    - images/schools.svg
    - images/teachers.svg
    - images/tune.svg
    - fonts/NotoSans-Regular.ttf

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/logos/logo.png"
  image_path_android: "images/logos/logo.png"

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf