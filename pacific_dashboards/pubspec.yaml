name: pacific_dashboards
description: Pacific Dashboards app

version: 1.0.5+14

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.2
  rxdart: ^0.23.1
  charts_flutter: ^0.8.1
  dio: ^3.0.8
  flutter_svg: ^0.17.0
  firebase_crashlytics: ^0.1.2+4
  firebase_core: ^0.4.3+2
  flutter_launcher_icons: ^0.7.4
  bloc: ^3.0.0
  flutter_bloc: ^3.1.0
  equatable: ^1.0.2
  firebase_remote_config: ^0.3.0+1
  connectivity: ^0.4.6+2
  moor: ^3.1.0
  moor_ffi: ^0.6.0
  path: ^1.7.0
  path_provider: ^1.6.9
  json_annotation: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.9
  build_runner: ^1.10.0
  moor_generator: ^3.1.0
  json_serializable: ^3.3.0

dependency_overrides:
  path: ^1.7.0

flutter:
  uses-material-design: true

  assets:
    - images/fedemis.png
    - images/miemis.png
    - images/kiribati.png
    - images/splash.png
    - images/budgets.svg
    - images/exams.svg
    - images/indicators.svg
    - images/school_accreditations.svg
    - images/schools.svg
    - images/teachers.svg
    - images/tune.svg
    - images/filter.svg

  fonts:
    - family: NotoSans
      fonts:
        - asset: fonts/NotoSans-Regular.ttf
        - asset: fonts/NotoSans-Italic.ttf
          style: italic
        - asset: fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: fonts/NotoSans-BoldItalic.ttf
          style: italic
          weight: 700
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Medium.ttf
          weight: 500

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/logos/logo.png"
  image_path_android: "images/logos/logo.png"